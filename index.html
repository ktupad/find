<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="Description" content="Ktupad MVC Framework by wawan sismadi">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
<meta http-equiv="Cache-Control" content="public" max-age="31536000">

<link rel="shortcut icon" href="favicon.ico">
<link rel="stylesheet" type="text/css" href="find.css" async>
<title>ktupad</title>
</head>
<body>
<div class = "page">
<div id = "find" ></div>
<div id = "content"></div>
</div>
<script type="text/javascript" src="find.js"></script>
<script>
data=[{nama:1,isi:'satu'},{nama:2,isi:'dua'},{nama:3,isi:'tiga'},];
find.view('find',data);
find.callback=function(data){ viewData('content',data)}

function viewData(id,data){
out ='<ul>';
for (i in data) {
out+='<li>'+data[i].isi+'</li>';}
out+='</ul>';
find.gebi(id).innerHTML=out;
}
viewData('content',data)
</script>
</body>
</html>
